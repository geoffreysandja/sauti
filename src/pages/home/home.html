<ion-header [hidden]="true">
  <ion-navbar>
    <ion-title>
     
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
            Sauti
          </ion-col>
          <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
            say hello
          </ion-col>
          <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>

          </ion-col>
        </ion-row>
      </ion-grid>
    
    <ion-grid>
        <ion-row>
            <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2>
             Home
            </ion-col>
            <ion-col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8>
              I say hello
            </ion-col>
            <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2>
              back
            </ion-col>
          </ion-row>
    </ion-grid>
    <ion-grid class="grid-images">
      <ion-row>
        <ion-col *ngFor="let item of items" col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
            <img src="assets/imgs/images/{{item.ID|lowercase}}.jpg" (click)="say(item.item_name)"/>
           </ion-col>
         </ion-row>
    </ion-grid>

  
  
</ion-content>
